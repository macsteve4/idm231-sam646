<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Used Car Zodiac</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="images/logosmall.png">
    </head>

  <!-- Preloading car noises VROOM -->
  <audio id="audirev" src="sounds/audirev.mp3" preload="auto"></audio>
  <audio id="fordrev" src="sounds/fordrev.mp3" preload="auto"></audio>
  <audio id="jagrev" src="sounds/jagrev.mp3" preload="auto"></audio>

    <body>
      <div class= "opener">
        <h1>
          Used Car Zodiac
        </h1>
      </div>
      <div class= "subflank">
        <h2>
          what used car do you think you'll be? enter your name and birthday to go and see!
        </h2>
      </div>
      <br>
      <div class="carstage">
        <img src="images/used_background.png"/>
      </div>
      <div class="userinfo">
        <p><input id="fname" type="text" placeholder="first name"></p>
        <p><input id="bday" type="date"></p>
        <p><button id="userSubmit">Let's Go!</button></p>
      </div>

      <div id="modal" class="modal" hidden>
        <div class="modal-body">
          <div class="modal-content">
            <div>
              <img id="zDisplayImg" src="images/jag.png" alt="blank">
            </div>
            <p><span id="zTitle">Title</span>, <span id="zDateRange">Date Range</span></p>
            <div id="zMoreInfo">
              <p>Object description goes here</p>
            </div>
            <button id="btn-modal-close" class="toggle-modal">Close</button>
          </div>
        </div>
        <div class="blanket"></div>
      </div>

      <div>
        <img id="display" src="images/car_stage.png" alt="empty stage">
      </div>
        <button class="clicker" id= "subaru"></button>
        <button class="clicker" id= "vw"></button>
        <button class="clicker" id= "miata"></button>
        <button class="clicker" id= "honda"></button>
        <button class="clicker" id= "jag"></button>
        <button class="clicker" id= "toyota"></button>
        <button class="clicker" id= "audi"></button>
        <button class="clicker" id= "ford"></button>
        <button class="clicker" id= "jeep"></button>
        <button class="clicker" id= "volvo"></button>
        <button class="clicker" id= "merc"></button>
        <button class="clicker" id= "marquis"></button>
        <div class= "howto">
          <img src="images/howtoimg.png"/>
        </div>
              <footer>
                <div class="bottom">
                <a href="mailto:sam646@drexel.edu">
                  <img class="stevenlink" alt="Link To Steven's Email" src="images/mail.png" width="26" height="19">
                  </a>
                <a href="https://www.linkedin.com/in/steven-mcinerney-3b106819a/" target="_blank">
                  <img class="stevenlink" alt="Link To Steven's Email" src="images/linkedin.png" width="20" height="20">
                  </a>
                </div>
        </footer>
        <script src="main.js"></script>
    </body>
</html>
